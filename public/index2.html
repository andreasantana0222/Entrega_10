<body>
  <h2>Ingrese Producto</h2>
  <div class="container-fluid mt-3">
    <form action="/api/productos/guardar" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="title" aria-describedby="nombreProducto" name="title">
        <div id="nombreProductoDIV" class="form-text">Ejemplo: Calculadora</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Precio</label>
        <input type="text" class="form-control" id="price" aria-describedby="nombreProducto" name="price">
        <div id="nombreProductoDIV" class="form-text">Ejemplo: 100.35</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Foto URL:</label>
        <input type="text" class="form-control" id="thumbnail" aria-describedby="nombreProducto" name="thumbnail">
        <div id="nombreProductoDIV" class="form-text">Ejemplo: https://cdn3.iconfinder.com/data/icons/education-209/64/calculator-math-tool-school-256.png</div>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

            <hr>
    <button class="btn btn-info mt-3" onclick="location.href = '/api/productos/vista'">Vista handlebars productos</button>
